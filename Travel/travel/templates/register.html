<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <input  type="text" name="first_name" placeholder="Enter your first name"><br>
    <input  type="text" name="last_name" placeholder="Enter your last name"><br>
    <input  type="text" name="user_name" placeholder="Enter your User name"><br>
    <input  type="email" name="email" placeholder="Enter your email"><br>
    <input  type="password" name="pswd" placeholder="Enter your password"><br>
    <input  type="password" name="cpswd" placeholder="Enter your confirm password"><br>
    <input  type="submit" name="submit" ><br>
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
